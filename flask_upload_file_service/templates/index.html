<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>file list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>

  <body>
    <h1>文件列表</h1>
    <div class='filelstbox'>
      {% for file in file_lst_view %}
      <div class='inb'>
        <a href="/file/{{ file }}" class='filelst'>{{ file }}</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
